<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>CSS Mem Slider</title>
</head>
<body>
    <div class="main">
        <div class="slider">
            <input type="radio" id="dot1" name="dots" class="dot" checked>
            <input type="radio" id="dot2" name="dots" class="dot">
            <input type="radio" id="dot3" name="dots" class="dot">
            <input type="radio" id="dot4" name="dots" class="dot">
            <div class="slide__container">
                <div class="slide__img slide__img--slide1"></div>
                <div class="slide__img slide__img--slide2"></div>
                <div class="slide__img slide__img--slide3"></div>
                <div class="slide__img slide__img--slide4"></div>
            </div>
            <div class="title__container">
                <div class="title__text title__text--text1">Until now, the Universe keeps a lot of mysteries.</div>
                <div class="title__text title__text--text2">We don't know what dark matter is.</div>
                <div class="title__text title__text--text3">Is there a 9th planet in the solar system?</div>
                <div class="title__text title__text--text4">Why does Earth have so many species? Coincidence?</div>
            </div>
            <div class="control__container">
                <label class="control__item control__item--dot1" for="dot1">
                    <span class="control__circle"></span>
                </label>
                <label class="control__item control__item--dot2" for="dot2">
                    <span class="control__circle"></span>
                </label>
                <label class="control__item control__item--dot3" for="dot3">
                    <span class="control__circle"></span>
                </label>
                <label class="control__item control__item--dot4" for="dot4">
                    <span class="control__circle"></span>
                </label>
            </div>
        </div>
    </div>
</body>
</html>
